<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="description" content="Custom Svelte Template" />
		<title>Habit Tracker</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" href="build/bundle.css" />
		<script defer src="build/bundle.js"></script>

		<link
			href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap"
			rel="stylesheet"
		/>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				transition: all 0.3s ease;
				font-family: "Chilanka", sans-serif;
				border: none;
				outline: none;
			}
			body {
				max-width: 100vw;
				overflow-x: hidden;
				display: flex;
				flex-direction: column;
				align-items: center;
				cursor: default;

				background: url(img/dot-grid.png);
				background-size: 400px;
			}
		</style>

		<script>
			const MonthNames = [
				"January",
				"February",
				"March",
				"April",
				"May",
				"June",
				"July",
				"August",
				"September",
				"October",
				"November",
				"December",
			];
		</script>

		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

		<script>
			const firebaseConfig = {
				apiKey: "",
				authDomain: "",
				databaseURL: "",
				projectId: "",
				storageBucket: "",
				messagingSenderId: "",
				appId: "",
				measurementId: "",
			};

			firebase.initializeApp(firebaseConfig);
			firebase.analytics();

			const auth = firebase.auth();
			const realtimeDatabase = firebase.database();
			const googleProvider = new firebase.auth.GoogleAuthProvider();

			function UpdateDatabase(uid, obj) {
				let dataToSend = JSON.parse(JSON.stringify(obj));

				// Convert arrays to strings
				for (const habit of Object.keys(dataToSend)) {
					for (const month of Object.keys(dataToSend[habit])) {
						let data = dataToSend[habit][month];
						data = data.join(",");
						dataToSend[habit][month] = data;
					}
				}

				realtimeDatabase.ref(uid).set(dataToSend);
			}
		</script>
	</head>
	<body></body>
</html>
